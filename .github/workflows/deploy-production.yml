name: Deploy production
on:
  workflow_dispatch:
  push:
    branches:
      - main
concurrency:
  group: build-production-version
  cancel-in-progress: false
permissions:
  issues: write
  contents: write
  pull-requests: write

env:
  TF_VAR_env: production
  TF_VAR_root_domain: foam-app.com
  TF_VAR_private_key: ${{ secrets.PRODUCTION_PRIVATE_KEY }}
  TF_VAR_certificate_body: ${{ secrets.PRODUCTION_CERTIFICATE_BODY }}
  TF_VAR_certificate_chain: ${{ secrets.CERTIFICATE_CHAIN }}
  TF_VAR_deployed_by: ${{ github.actor }}
  TF_VAR_git_sha: ${{ github.sha }}
  TF_VAR_app_slack_webhook_map: ${{ secrets.APP_SLACK_WEBHOOK_MAP }}
jobs:
  release:
    name: Deploy production
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Load secrets
        id: load_secrets
        uses: 1password/load-secrets-action@v3
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          APPLE_APP_IDS: op://ci-cd/review-tracker-prod/APPLE_APP_IDS
          API_KEY: op://ci-cd/review-tracker-prod/API_KEY
          ZONE_ID: op://ci-cd/review-tracker-prod/ZONE_ID
          AWS_SECRET_ACCESS_KEY: op://ci-cd/review-tracker-prod/AWS_SECRET_ACCESS_KEY
          AWS_ACCESS_KEY_ID: op://ci-cd/review-tracker-prod/AWS_ACCESS_KEY_ID
          OP_ENV_FILE: ".env"

      - name: Set Terraform variables
        run: |
          # Convert comma-separated values to JSON arrays for Terraform list variables
          APPLE_APP_IDS_JSON=$(echo "$APPLE_APP_IDS" | jq -R -s -c 'split(",") | map(select(length > 0))')
          
          {
            echo "TF_VAR_api_key<<EOF"
            echo "$API_KEY"
            echo "EOF"
            echo "TF_VAR_zone_id<<EOF"
            echo "$ZONE_ID"
            echo "EOF"
            echo "TF_VAR_apple_country=gb"
            echo "TF_VAR_apple_app_ids<<EOF"
            echo "$APPLE_APP_IDS_JSON"
            echo "EOF"
          } >> $GITHUB_ENV
          
      - name: Install
        uses: ./.github/actions/install

      - name: Validate
        uses: ./.github/actions/validate

      - name: Build lambdas
        shell: bash
        run: bun run build

      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          environment: production
          aws-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
